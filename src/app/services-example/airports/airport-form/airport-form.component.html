<div class="row mt-3">
    <div class="col">
        <input class="form-control pr-3" type="text" #code placeholder="Airport code"/>
    </div>
    <div class="col">
        <input class="form-control" type="text" #name placeholder="Airport name"/>
    </div>
</div>

<div class="row text-center mt-3">
    <button class="btn btn-primary" (click)="addAirport(code.value, name.value)">Add new airport</button>
</div>
